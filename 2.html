    <script src="js/service-worker.js"></script>
    <script>
      const dampeningFactor = 0.033;
  
      function calculateE1RM(event) {
        event.preventDefault();
  
        const weightInput = document.getElementById("weight");
        const repsInput = document.getElementById("reps");
        const resultElement = document.getElementById("result");
  
        const weight = parseFloat(weightInput.value);
        const reps = parseInt(repsInput.value);
  
        if (isNaN(weight) || isNaN(reps) || weight <= 0 || reps <= 0) {
          resultElement.textContent = "Please enter valid weight and reps values.";
          return;
        }
  
        let e1rm = weight;
        if (reps > 1) {
          e1rm = weight * reps * dampeningFactor + weight;
        }
  
        resultElement.textContent = "예상 1RM: " + e1rm.toFixed(2) + "kg";
      }
    </script>
