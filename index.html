  <script>
    document.getElementById("myForm2").addEventListener("submit", function(event) {
      event.preventDefault(); // 폼 제출 막기

      // 성별과 나이를 가져옵니다.
      let tmp1 = document.getElementById("tmp1").value;
      let tmp2 = document.getElementById("tmp2").value;
      let tmp3 = document.getElementById("tmp3").value;
      
      let sum_tmp = parseFloat(tmp1)*0.25+parseFloat(tmp2)*0.25+parseFloat(tmp3)*0.5
      

      let result = Math.ceil(sum_tmp);

      if(result==0){
        console.log(result)
        result='특'
      }
      
      const tableContainer2 = document.getElementById("table-container2");

      // 테이블 생성을 위한 HTML 코드를 작성합니다.
      
      const tableHTML = `<h1>종합 ${result}급</h1>`;
      
      tableContainer2.innerHTML = tableHTML;
    });
  </script>
  <script>
    let [milliseconds,seconds,minutes,hours] = [0,0,0,0];
    let timerRef = document.querySelector('.timerDisplay');
    let int = null;
    
    document.getElementById('startTimer').addEventListener('click', ()=>{
        if(int!==null){
            clearInterval(int);
        }
        int = setInterval(displayTimer,10);
    });
    
    document.getElementById('pauseTimer').addEventListener('click', ()=>{
        clearInterval(int);
    });
    
    document.getElementById('resetTimer').addEventListener('click', ()=>{
        clearInterval(int);
        [milliseconds,seconds,minutes,hours] = [0,0,0,0];
        timerRef.innerHTML = '00 : 00 : 000 ';
    });
    
    function displayTimer(){
        milliseconds+=10;
        if(milliseconds == 1000){
            milliseconds = 0;
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }
        }
        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;
        let ms = milliseconds < 10 ? "00" + milliseconds : milliseconds < 100 ? "0" + milliseconds : milliseconds;
    
        timerRef.innerHTML = `${m} : ${s} : ${ms}`;
    }
